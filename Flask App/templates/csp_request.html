{% extends "base.html" %}
{% block title %}CSP Application{% endblock %}
{% block content %}
<br><br>
<section id="application" class="application">
  <div class="container">

    <div class="row justify-content-center" data-aos="fade-up">

      <div class="col-lg-10">

        <div class="section-title">
          <h2>Apply for CSP Role</h2>
        </div>

        <div class="row justify-content-center" data-aos="fade-up">

          <div class="col-lg-8">

            <form action="" method="post" role="form" class="php-email-form" id="application-form">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="resume_link" id="resume_link" placeholder="Link to Your Resume" required>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="why_interested" rows="5" placeholder="Why are you interested in becoming a CSP?" required></textarea>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="relevant_experience" rows="5" placeholder="What relevant experience do you have that would make you a good fit for this role?" required></textarea>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="availability" rows="3" placeholder="What is your availability (days/hours)?" required></textarea>
              </div>
              <div class="my-3">
                <div class="error-message"></div>
                <div class="sent-message">Your application has been submitted. Thank you!</div>
              </div>
              <button type="submit" class="buttongreen">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>
</section>

<script>
  const form = document.getElementById("application-form");
  const sentMessage = form.querySelector(".sent-message");
  const errorMessage = form.querySelector(".error-message");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    try {
      const response = await fetch(event.target.action, {
        method: event.target.method,
        body: new FormData(event.target),
      });
      if (!response.ok) {
        throw new Error(response.statusText);
      }
      // Hide the error message and show the success message
      sentMessage.style.display = "block";
      errorMessage.style.display = "none";
      form.reset();
    } catch (error) {
      console.error(error);
      // Hide the success message and show the error message
      errorMessage.style.display = "block";
      sentMessage.style.display = "none";
    }
  });
</script>

{% endblock %}
