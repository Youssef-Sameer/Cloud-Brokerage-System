{% extends "adminpanelbase.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<br><br><br>
<center>
    <h1>Results</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Cloud Provider</th>
            </tr>
        </thead>
        <tbody>
           {% set rank = 1 %}
           {% for item in ranking %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item }}</td>
            </tr>
            {% set rank = rank + 1 %}
           {% endfor %}
        </tbody>
    </table>
</center>
{% endblock %}
