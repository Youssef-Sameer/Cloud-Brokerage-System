{% extends "adminpanelbase.html" %} 

{% block title %}
    CSP
{% endblock %} 

{% block content %}
    <br>
    <br>

    <!--Main Navigation-->
    <header>
        <br>
        <br>

        <!--Mask-->
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8"><h2>CSP </h2></div>
                            <div class="col-sm-4">
                                <div class="search-box">
                                    <i class="material-icons">&#xE8B6;</i>
                                    <input type="text" class="form-control" id="search-input" placeholder="Search&hellip;">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name <i class="fa fa-sort"></i></th>
                                <th>Website <i class="fa fa-sort"></i></th>
                                <th>Delete <i class="fa fa-sort"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for csp in csps %}
                                <tr>
                                    <td>{{ csp[0] }}</td>
                                    <td>{{ csp[1] }}</td>
                                    <td>{{ csp[2] }}</td>
                                    <td>
                                        <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    <a class="btn" href="{{ url_for('my_blueprint.addcsp') }}">ADD CSP</a>
                </div>
            </div>
        </div>

        <!--/.Mask-->
    </header>

    {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#search-input').on('input', function(){
                    var searchText = $(this).val().toLowerCase();
                    $('table tbody tr').filter(function(){
                        return $(this).text().toLowerCase().indexOf(searchText) == -1;
                    }).hide();
                    $('table tbody tr').filter(function(){
                        return $(this).text().toLowerCase().indexOf(searchText) > -1;
                    }).show();
                });
            });
        </script>
    {% endblock %}
{% endblock %}
