<!DOCTYPE html>
<html>
  <head>
    <title>Level 1</title>
    <style>
      body {
        background: linear-gradient(to bottom right, #1a1a2e, #16213e, #0f2f61, #004477, #0077b6, #00b4d8, #48cae4, #ade8f4);
        color: white;
      }

      h1, h2 {
        color: #000000;
      }

      input[type=submit] {
        background-color: #4a90e2;
        color: rgb(0, 0, 0);
        border: none;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
      }

      input[type=submit]:hover {
        background-color: #3677c9;
      }
    </style>
  </head>
  <body>
    <h1>Level 1</h1>
    <form>
      <h2>Question 1:</h2>
      <p>What is your favorite color?</p>
      <select name="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>

      <h2>Question 2:</h2>
      <p>What is your favorite animal?</p>
      <select name="animal">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="bird">Bird</option>
      </select>

      <h2>Question 3:</h2>
      <p>What is your favorite food?</p>
      <select name="food">
        <option value="pizza">Pizza</option>
        <option value="burger">Burger</option>
        <option value="taco">Taco</option>
      </select>

      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
